name: Extract And Publish Documentation

on:
  push:
    branches: ["main", "docc"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Make site Directory
        run: mkdir _site
      - name: Run DocC
        run: |
          swift package --allow-writing-to-directory ./_site \
          generate-documentation \
          --product Lotsawa \
          --output-path _site/docc \
          --experimental-documentation-coverage --level detailed \
          --enable-inherited-docs \
          --transform-for-static-hosting \
          --hosting-base-path Lotsawa/docc
      - name: Install jazzy
        run: gem install jazzy
      - name: Run Jazzy
        run: |
          jazzy \
          --clean \
          --source-host-files-url "https://github.com/${GITHUB_REPOSITORY}/tree/${GITHUB_REF}" \
          --module-version "${{ github.event.release.tag_name }}" \
          --copyright "Â© $(date '+%Y') Dave Abrahams. (Last updated: $(date '+%Y-%m-%d'))" \
          --config .jazzy.yml \
          --output _site/jazzy

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Fix permissions
        run: |
          chmod -v -R +rX "_site/" | while read line; do
            echo "::warning title=Invalid file permissions automatically fixed::$line"
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
