name: Publish Documentation

on:
  push:
    branches: [ "*" ]

jobs:
  macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install jazzy
      run: gem install jazzy
    - name: Generate documentation
      run: |
        jazzy \
        --clean \
        --github-file-prefix "https://github.com/val-lang/$module/tree/${GITHUB_REF}" \
        --module-version "${{ github.event.release.tag_name }}" \
        --copyright "Â© $(date '+%Y') Dave Abrahams. (Last updated: $(date '+%Y-%m-%d'))" \
        --config .jazzy.yml
    - name: Commit docs
      run: |
        mv docs updated-docs
        git config --local user.email "bot@github.com"
        git config --local user.name "GitHub Actions"
        git fetch origin generated-docs
        git checkout --detach generated-docs
        rm -r ./docs
        mv updated-docs docs
        git add ./docs
        git commit -m "Update docs"
        git push origin HEAD:generated-docs
